<body>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="MostrarMenu()" color="warning">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        REGISTRAR ASISTENCIA
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" style="display: flex; flex-direction: column; align-items: center;">
    <ion-header collapse="condense">
    </ion-header>
    <ion-card class="mi-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center" style="font-family: 'Kanit', sans-serif; font-size: 24px;">
        <br> Escaneando <br>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center" style="font-family: 'Quicksand', sans-serif;" >
        <p style="font-size: 24px;"></p>
         <ion-img src="assets/escaneo.png" class="ion-padding" width="170px"></ion-img> <br>
      </ion-card-content>
    </ion-card>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <ion-button [routerLink] = "['/inicio']" expand="" color="secondary" shape="round" fill="solid" class="ion-text-center" class="ion-padding">
        FINALIZAR
      </ion-button>
    </div>
  </ion-content>
</body>
